<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Thermometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="thermometer-container">
            <h1 class="title">Fundraising Progress</h1>
            <div class="goal-amount">Goal: $1,000,000</div>
            <div class="thermometer">
                <div class="thermometer-track">
                    <div id="thermometer-progress" class="thermometer-progress"></div>
                </div>
                <div class="thermometer-markers">
                    <div class="marker" style="bottom: 0%">$0</div>
                    <div class="marker" style="bottom: 25%">$250,000</div>
                    <div class="marker" style="bottom: 50%">$500,000</div>
                    <div class="marker" style="bottom: 75%">$750,000</div>
                    <div class="marker" style="bottom: 100%">$1,000,000</div>
                </div>
            </div>
            <div id="current-amount" class="current-amount">Loading...</div>
            <div id="donor-count" class="donor-count">Loading...</div>
        </div>
        <div class="banner-container">
            <img src="https://media-hosting.imagekit.io/327147bf962341c7/and%20supporting.png?Expires=1840434435&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=2i7~kRdkgnGjxuOO8T8Ct7Gq-TjyKJdxOXbb14ryHajUNkjMYD9LZl1qTdruHy2VhpCNrcc0vTe6J-GCPFY0CTjr68v9Fisjzc9ihMUTgT1o9IZeHjAZaUbve9H3kwGP4syYdEN8JuXxQ0D3SVXFFiY36v7bc--tgoKlTG18gEpyZzK93-FdRVicsI008RM94egSZJEYdcg5Xs2BUQPKm5Ub9xf-bJOBT7xn9JEEFwqzEoiOfVvewRHw-Z-O5dTb7Np-vEXX5ujyHtudwCoybTaaoUqKhJly1mMohOYEyWdhUzo-T5A1ev8O1LiFerzQnitPlOnsF4QiZ8oRd18Fiw__" alt="Supporting Banner" class="banner-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
