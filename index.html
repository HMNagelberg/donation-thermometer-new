<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Thermometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>THANK YOU FOR SUPPORTING OUR EFFORTS!</h1>
    </div>
    <div class="container">
        <div class="thermometer-container">
            <div class="goal-amount">Goal: $1,000,000</div>
            <div class="thermometer">
                <div class="thermometer-track">
                    <div id="thermometer-progress" class="thermometer-progress"></div>
                </div>
                <div class="thermometer-markers">
                    <div class="marker" style="bottom: 0%">$0</div>
                    <div class="marker" style="bottom: 25%">$250,000</div>
                    <div class="marker" style="bottom: 50%">$500,000</div>
                    <div class="marker" style="bottom: 75%">$750,000</div>
                    <div class="marker" style="bottom: 100%">$1,000,000</div>
                </div>
            </div>
            <div id="current-amount" class="current-amount">Loading...</div>
            <div id="donor-count" class="donor-count">Loading...</div>
            <div class="donor-list-container">
                <h2 class="donor-list-title">Thank You To:</h2>
                <div id="donor-list" class="donor-list">Loading donor names...</div>
            </div>
        </div>
        <div class="banner-container">
            <img src="https://media-hosting.imagekit.io/e8cbe0ea2bd2458c/and%20supporting%20(3).png?Expires=1840534236&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=PyctK8weNSradaMQkxBX8MYNX3FhslIJTn9TE-eUlcyiU8gFe0pzmvC6ZCgGysJqaCTzAl~pUpuWxUrOd80TMRSFS0pgQOwQYq1QoOSzlSXPXJxbBV63ywCF9kEc4WdRlwtOEOx~85Rja7wtsAJ-Tk60mq1J3utjN6avCAWyNDeccHfaEdETIshFLcUoJEr0zVE3tEW55PpzxdP3ZAmin0NX7f2c42XVDWu7L2dM9xDCRrEim6KJjc0VsYBe4Md7urrQvmMB6fNprQixvpmL4318DICa0wgl5T~WGpFklEfEnS4jbJnM6vySynpe0QAE0M3jkihwyz55rE0TCtQcBA__" alt="Supporting Banner" class="banner-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
