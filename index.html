<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Thermometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>THANK YOU FOR SUPPORTING OUR EFFORTS!</h1>
    </div>
    <div class="container">
        <div class="thermometer-container">
            <div class="goal-amount">Goal: $1,000,000</div>
            <div class="thermometer">
                <div class="thermometer-track">
                    <div id="thermometer-progress" class="thermometer-progress"></div>
                </div>
                <div class="thermometer-markers">
                    <div class="marker" style="bottom: 0%">$0</div>
                    <div class="marker" style="bottom: 25%">$250,000</div>
                    <div class="marker" style="bottom: 50%">$500,000</div>
                    <div class="marker" style="bottom: 75%">$750,000</div>
                    <div class="marker" style="bottom: 100%">$1,000,000</div>
                </div>
            </div>
            <div id="current-amount" class="current-amount">Loading...</div>
            <div id="donor-count" class="donor-count">Loading...</div>
            <div class="donor-list-container">
                <h2 class="donor-list-title">Thank You To:</h2>
                <div id="donor-list" class="donor-list">Loading donor names...</div>
            </div>
        </div>
        <div class="banner-container">

        </div>
    </div>
    <script src="script.js"></script>
</body>
